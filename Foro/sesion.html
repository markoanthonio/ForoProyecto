<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNews | Sesion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://kit.fontawesome.com/d4990cf30e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
</head>
<body class="body">
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="../img/logo_dragon.png.png" alt="No se encuentra imagen."></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="">Noticias</a></li>
                <li><a href="">Foro</a></li>
                <li><a href="">Juegos</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <button class="button">
                <img style="width: 100%; width: 40px; height: 40px;" src="../img/foto_usuario.png" alt="No se encuentra imagen.">
            </button>
            <div class="dropdown-content">
                <a href="">Perfil</a>
                <a href="">Configuración</a>
                <a href="">Cerrar Sesión</a>
                <a href="">Detalles de la cuenta</a>
                <a href="">Sobre Nosotros</a>
            </div>
        </div>
    </header>

    <div class="formulario">
        <h1>Inicio de sesion</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre Usuario</label>
            </div>
            <div class="contraseña">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="iniciar">
            <div class="reistrarse">
                Quiero hacer el <a href="#">Registro</a>
            </div>
        </form>

    </div>
</body>
</html>
